<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto&family=Unkempt:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <section>
      <h2>Game Stats</h2>
      <div class="game-info">
        <div class="p1-name-disp">Player 1 Score</div>
        <div class="round">Round</div>
        <div class="p2-name-disp">Player 2 Score</div>
        <div class="p1-score"></div>
        <div class="round-num"></div>
        <div class="p2-score"></div>
      </div>
      <nav>
        <button class="plyr-asign-btn">Asign Players</button>
        <button class="nxt-game-btn">Next Game</button>
        <button class="reset-btn">Reset</button>
      </nav>
      <div class="inputs">
        <input class="player-name1" type="text" placeholder="X Player 1 Name X">
        <input class="player-name2"  type="text" placeholder="O Player 2 Name O">
      </div>
    </section>

    <div class="winner">
      sldjfnsefjknef
    </div>

    <main class="game-gridwrapper">
        <div data-gmbx="1" class="btn rb-border"></div>
        <div data-gmbx="2" class="btn b-border"></div>
        <div data-gmbx="3" class="btn lb-border"></div>
        <div data-gmbx="4" class="btn rb-border"></div>
        <div data-gmbx="5" class="btn b-border"></div>
        <div data-gmbx="6" class="btn lb-border"></div>
        <div data-gmbx="7" class="btn r-border"></div>
        <div data-gmbx="8" class="btn"></div>
        <div data-gmbx="9" class="btn l-border"></div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
